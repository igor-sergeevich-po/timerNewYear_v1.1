<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер Нового Года!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="slider-counter">
        <div class="button-prev">
            <img src="icons/left.svg" alt="prev">
        </div>
        <span id="current">03</span>/
        <span id="total">10</span>
        <div class="button-next">
            <img src="icons/right.svg" alt="next">
        </div>
    </div>
    <h1 class="header">До Нового Года Осталось:</h1>
    <div class="timer-container">
        <div class="days karamba">
            <p class="big-Numbers" id="days">0</p>
                <span class="span-text">days</span>
        </div>
        
        <div class="hours karamba">
            <p class="big-Numbers" id="hours">0</p>
                <span class="span-text">hours</span>
        </div>
        
        <div class="minutes karamba">
            <p class="big-Numbers" id="minutes">0</p>
                <span class="span-text">minutes</span>
        </div>
        
        <div class="seconds karamba">
            <p class="big-Numbers" id="seconds">0</p>
                <span class="span-text">seconds</span>
        </div>
    </div>

<div class="slideBox">
    
    <div class="slide">
