<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер Нового Года.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>До Нового Года Осталось:</h1>
    
    <div class="timer-container">
        <div class="days karamba">
            <p class="big-Numbers" id="days">0</p>
                <span>days</span>
        </div>
        
        <div class="hours karamba">
            <p class="big-Numbers" id="hours">0</p>
                <span>hours</span>
        </div>
        
        <div class="minutes karamba">
            <p class="big-Numbers" id="minutes">0</p>
                <span>minutes</span>
        </div>
        
        <div class="seconds karamba">
            <p class="big-Numbers" id="seconds">0</p>
                <span>seconds</span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
